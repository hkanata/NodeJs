<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="<%=fullurl %>/favicon.ico">

        <title>Node JS</title>
        <link href="<%=fullurl %>/css/bootstrap.min.css" rel="stylesheet">
        <link href="<%=fullurl %>/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="<%=fullurl %>/css/theme.css" rel="stylesheet">
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="<%=fullurl %>/js/ie-emulation-modes-warning.js"></script>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body role="document">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0);">NODE JS</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="<%=fullurl %>/">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Pessoas <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="<%=fullurl %>/people/formRegister">Cadastrar</a></li>
                                <li><a href="<%=fullurl %>/people/list">Listar</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tipos <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="<%=fullurl %>/usertype/formRegister">Cadastrar</a></li>
                                <li><a href="<%=fullurl %>/usertype/list">Listar</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container theme-showcase" role="main">
            <h2>Alteração</h2>
            <form class="form-horizontal" role="form" method="POST" action="<%=fullurl %>/usertype/usertypeSave">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="name" id="focusedInput" type="text" value="<%=usersTypes.name %>" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" name="_id" value="<%=usersTypes._id %>" />
                        <button type="submit" class="btn btn-default" >Salvar</button>
                    </div>
                </div>

            </form>
        </div>



        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="<%=fullurl %>/js/bootstrap.min.js"></script>
        
    </body>
</html>
